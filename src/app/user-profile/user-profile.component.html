<div class="container">
    <nav>
        <button mat-button color="primary" (click)="redirectMovies()">
            Movies
        </button>

        <button mat-button color="primary" (click)="logout()">
            Logout
        </button>
    </nav>

    <div>
        <!--User Profile Information-->
        <mat-card-header>
            <mat-card-title>
                User Profile
            </mat-card-title>
        </mat-card-header>
        <mat-card>
            <mat-card-content>
                <p><strong>Username:</strong> {{ userData.Username }}</p>
                <p><strong>Password:</strong> ********* </p>
                <p><strong>Email:</strong> {{ userData.Email }}</p>
                <p><strong>Birthday:</strong> {{ userData.Birthday | date }}</p>

            </mat-card-content>
        </mat-card>
        <!--Update User Profile Information-->
        <mat-card-header>
            <mat-card-title>
                Edit User Profile
            </mat-card-title>
        </mat-card-header>
        <mat-card>
            <mat-card-content>
                <form>
                    <mat-form-field style="margin-right: 10px;">
                        <label>Username</label>
                        <input 
                            matInput 
                            [(ngModel)]="userData.Username" 
                            placeholder="Username" 
                            type="text" 
                            name="Username" 
                        >
                    </mat-form-field>
                    <mat-form-field style="margin-right: 10px;">
                        <label>Password</label>
                        <input 
                            matInput 
                            [(ngModel)]="userData.Password" 
                            type="password" 
                            placeholder="Password" 
                            name="Password" 
                        >
                    </mat-form-field>
                    <mat-form-field style="margin-right: 10px;">
                        <label>Email</label>
                        <input 
                            matInput 
                            [(ngModel)]="userData.Email" 
                            type="email" 
                            placeholder="Email" 
                            name="Email"
                        >
                    </mat-form-field>
                    <mat-form-field style="margin-right: 10px;">
                        <label>Birthday</label>
                        <input 
                            matInput 
                            [(ngModel)]="userData.Birthday" 
                            type="date" 
                            placeholder="Birthday" 
                            name="Birthday"
                        >
                    </mat-form-field>
                </form>
                    <mat-card-actions>
                        <button 
                            mat-raised-button 
                            (click)="editUser()" 
                            color="secondary" 
                            style="margin-right: 10px;"
                        >
                            Update User Info
                        </button>
        </mat-card>
    </div>
</div>
