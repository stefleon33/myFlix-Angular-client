<div class="container">
    <nav>
        <button mat-button color="primary" (click)="redirectMovies()">
            Movies
        </button>

        <button mat-button color="primary" (click)="logout()">
            Logout
        </button>
    </nav>

    <div>
        <!--User Profile Information-->
        <mat-card-header>
            <mat-card-title>
                User Profile
            </mat-card-title>
        </mat-card-header>
        <mat-card>
            <mat-card-content>
                <p><strong>Username:</strong> {{ userData.Username }}</p>
                <p><strong>Password:</strong> ********* </p>
                <p><strong>Email:</strong> {{ userData.Email }}</p>
                <p><strong>Birthday:</strong> {{ userData.Birthday | date }}</p>

            </mat-card-content>
        </mat-card>
        </mat-card>
    </div>
</div>
