<div class="container">
    <nav>
        <button 
            mat-button
            color="primary"
            style="margin-right: 10px;"
            (click)="redirectProfile()"
        > 
            User Profile
        </button>
        <button 
            mat-button 
            color="primary" 
            (click)="logout()"
        >
            Logout
        </button>
    </nav>
    <div class="card-container">
        <mat-card 
            *ngFor="let movie of movies;" 
            class="movie-card"
        >
            <mat-card-header>
                <mat-card-title class="card-container">
                    {{movie.Title}}
                </mat-card-title>

                <mat-card-subtitle>
                    Directed by: {{movie.Director.Name}}
                </mat-card-subtitle>
            </mat-card-header>
            <img 
                src={{movie.ImagePath}} 
                alt={{movie.Title}}
                class="movie-image" 
            />
            <mat-card-actions>
                <button 
                    mat-button 
                    color="secondary"
                    (click)="showGenre(movie)"
                > 
                    Genre
                </button>
                <button                
                    mat-button 
                    color="secondary"
                    (click)="showDirector(movie)"
                > 
                    Director
                </button>
                <button               
                    mat-button 
                    color="secondary"
                    (click)="showDescription(movie)"
                > 
                    Description
                </button>
                <mat-icon
                    [ngClass]="movie.isFavorite ? 'favorite' : 'favorite_border'"
                    (click)="modifyFavoriteMovies(movie)"
                >
                {{ movie.isFavorite ? 'favorite' : 'favorite_border'}}
                </mat-icon>
            </mat-card-actions>
        </mat-card>
    </div> 
</div>
