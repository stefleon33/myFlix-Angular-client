<div style="display: flex;">
    <mat-card 
        *ngFor="let movie of movies;" 
        style="flex: 1 1 auto;"
    >

        <mat-card-header>
            <mat-card-title>
                {{movie.Title}}
            </mat-card-title>

            <mat-card-subtitle>
                Directed by: {{movie.Director.Name}}
            </mat-card-subtitle>

        </mat-card-header>
        <img 
            src={{movie.ImagePath}} 
            alt={{movie.Title}} 
        />

        <mat-card-actions>
            <button 
                mat-button 
                color="secondary"
                (click)="showGenre(movie)"
            > 
                Genre
            </button>
            <button                
                mat-button 
                color="secondary"
                (click)="showDirector(movie)"
            > 
                Director
            </button>
            <button               
                mat-button 
                color="secondary"
                (click)="showDescription(movie)"
            > 
                Description
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
